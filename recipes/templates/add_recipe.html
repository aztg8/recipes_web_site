{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block carousel %}
{% endblock carousel %}

{% block main %}

<div class="container mt-3 mb-3">
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="card p-4 shadow">
                <h4 class="text-center">Добавить рецепт</h4>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ recipe_form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Добавить рецепт
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
