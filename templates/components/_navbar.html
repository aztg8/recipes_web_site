{% load static %}
<nav class="navbar navbar-expand-lg bg-danger navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="LOGO" width="75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'about_us' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'our_team' %}">Наша команда</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'services' %}">Сервисы</a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
                        <input name="q" class="form-control me-2" type="search" placeholder="Поиск ..." aria-label="Search">
                        <button class="btn btn-success" type="submit">Поиск</button>
                    </form>
                </li>

                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Привет @{{request.user.username}} !
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' request.user.id %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'add_recipe' %}">Добавить рецепт</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'login' %}">Войти</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'registration' %}">Зарегистрироваться</a>
                </li>
                {% endif %}
            </ul>


        </div>
    </div>
</nav>
